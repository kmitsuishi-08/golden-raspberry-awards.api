name: Build & Test ðŸ§ª

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_FILE: 'GoldenRaspberryAwards.sln'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ðŸ“‚
        uses: actions/checkout@v3

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet Packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Restore Dependencies ðŸ“‚
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build Solution ðŸ§±
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore --verbosity minimal

      - name: Run Tests ðŸ§ª
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity minimal